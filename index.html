<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BLURRY FACE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
    <iframe src="audio/blurry.mp3" allow="autoplay" style="display:none">
    </iframe> 
    <audio id="wrongsound">
        <source src="audio/wrong.wav">
    </audio>
    <audio id="correctsound">
        <source src="audio/correct.wav">
    </audio>


</head>

<body>
    <div class="background">
        <div class="score"></div>
        <div class="wrapper">
            <h1>THE BLURRY FACE GAME</h1>
            <h2>NAME THIS CELEB!</h2>

            <div class="picture-wrapper">
                <img class="picture" src="pictures/intro.jpg">
                <div id="timer_div"></div>
                <!-- <span id="seconds"></span>clock reference https://stackoverflow.com/questions/5517597/plain-count-up-timer-in-javascript -->
            </div>
            <div class="celeb-names">
                <button class="names name--name1">Default Text</button>
                <button class="names name--name2">Default Text</button>
                <button class="names name--name3">Default Text</button>
                <button class="names name--name4">Default Text</button>
            </div>


        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
